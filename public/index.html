<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spelling Corrector</title>
    <script src="./scripts/angular/angular.js"></script>
    <script src="./javascripts/spellingCorrectorApp.js"></script>
    <link rel="stylesheet" href="./styles/bulma/bulma.css">
    <link rel="stylesheet" href="./stylesheets/style.css">
</head>
<body data-ng-app="spellingCorrector" data-ng-controller="mainController">
    <section class="section">
        <h1 class="title is-1">Spelling Corrector</h1>
    </section>
    <section class="secion">
        <form class="container">
            <div class="field">
                <div class="control">
                    <input class="input" type="text" placeholder="word" data-ng-model="original"/>
                </div>
            </div>
            <div class="field">
                <div class="control button-control">
                    <button class="button is-primary" data-ng-click="correct()">Correct!</button>
                </div>
            </div>
        </form>
    </section>
    <section class="section" data-ng-show="corrected !== ''">
        <h4 class="title is-4">Best guess: <span class="corrected">{{ corrected }}</span></h4>
    </section>
</body>
</html>
